<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Layout Test</title>
    <link rel="stylesheet" href="../mocaprender/style.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
        }
        
        /* Info overlay */
        .info-overlay {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 11px;
            z-index: 3000;
            max-width: 150px;
        }
        
        .info-overlay h4 {
            margin: 0 0 8px 0;
            font-size: 12px;
            color: #00ff00;
        }
        
        .info-overlay .label {
            color: #888;
        }
        
        /* Create stub elements matching render.html structure */
        #model {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        
        .preview {
            background: #2a2a2a;
        }
        
        .preview .input_video {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .preview .guides {
            background: transparent;
            border: 2px dashed #00ff00 !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .canvas-label {
            background: rgba(0, 255, 0, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body class="mdui-theme-layout-auto" style="background-color: #0000">
    <!-- Using same structure as render.html -->
    <div
        id="model"
        style="
            border: solid 1px #ccc;
            border-radius: 10px;
            height: fit-content;
            top: 10px;
            left: 10px;
            overflow: hidden;
            position: fixed;
        "
    >
        <div style="text-align: center; padding: 20px;">
            ðŸŽ­<br>
            Model Output<br>
            <small id="modelDims" style="font-size: 12px; color: #ddd;"></small>
        </div>
    </div>
    
    <div class="preview">
        <canvas
            class="guides"
            style="
                border: solid 1px #ccc;
                border-radius: 10px;
                height: auto;
                overflow: hidden;
                position: fixed;
                top: 10px;
                left: 50%;
                z-index: 1000;
                pointer-events: none;
                transform: scale(-1, 1);
            "
        >
        </canvas>
        
        <video
            class="input_video"
            muted
            style="
                border: solid 1px #ccc;
                border-radius: 10px;
                height: auto;
                overflow: hidden;
                position: fixed;
                top: 10px;
                left: 50%;
                transform: scale(-1, 1);
            "
        >
        </video>
        
        <div class="canvas-label" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1002;">
            Skeleton Canvas Overlay
        </div>
    </div>
    
    <div class="info-overlay">
        <h4>ðŸ“± Layout Info</h4>
        <div style="margin: 5px 0;">
            <span class="label">Viewport:</span><br>
            <span id="viewport">-</span>
        </div>
        <div style="margin: 5px 0;">
            <span class="label">Model:</span><br>
            <span id="modelSize">-</span>
        </div>
        <div style="margin: 5px 0;">
            <span class="label">Camera:</span><br>
            <span id="cameraSize">-</span>
        </div>
        <div style="margin: 5px 0;">
            <span class="label">Canvas:</span><br>
            <span id="canvasSize">-</span>
        </div>
    </div>
    
    <script>
        function updateInfo() {
            const model = document.getElementById('model');
            const video = document.querySelector('.input_video');
            const canvas = document.querySelector('.guides');
            
            document.getElementById('viewport').textContent = 
                `${window.innerWidth}x${window.innerHeight}px`;
            
            document.getElementById('modelSize').textContent = 
                `${model.offsetWidth}x${model.offsetHeight}px`;
            
            document.getElementById('cameraSize').textContent = 
                `${video.offsetWidth}x${video.offsetHeight}px`;
            
            document.getElementById('canvasSize').textContent = 
                `${canvas.offsetWidth}x${canvas.offsetHeight}px`;
            
            document.getElementById('modelDims').textContent = 
                `${model.offsetWidth}x${model.offsetHeight}px`;
        }
        
        // Update on load and resize
        window.addEventListener('load', updateInfo);
        window.addEventListener('resize', updateInfo);
        setInterval(updateInfo, 200);
    </script>
</body>
</html>
